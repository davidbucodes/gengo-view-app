<!doctype html><html><head><meta charset="utf-8"/><title>GengoView</title><meta name="viewport" content="initial-scale=1,width=device-width"/><style>html,
      body,
      #app {
        margin: 0;
        height: 100%;
        width: 100%;
        max-width: 100%;
        max-height: 100%;
        overflow-x: hidden;
        overflow-y: hidden;
        display: flex;
        flex: 1;
        font-family: monospace;
      }

      ::-webkit-scrollbar {
        width: 14px;
        height: 14px;
      }

      ::-webkit-scrollbar-track {
        background-color: #181818;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #2d2d2d;
        border-radius: 20px;
        border: 4px solid rgba(0, 0, 0, 0);
        background-clip: padding-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #535353;
      }</style><link rel="icon" href="favicon.ico"><script defer="defer" src="bundle.js"></script></head><body><div id="app"></div></body></html>
